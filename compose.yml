  server:
    depends_on:
      database:
        condition: service_healthy
    build:
      context: ./
      dockerfile: ./docker/server/Dockerfile
    environment:
      PORT: 5001
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "${PORT:-5001}:5001"
    volumes:
      - ./server/node_modules:/usr/app/node_modules
    networks:
      - server

  database:
    build:
      context: ./
      dockerfile: ./docker/database/Dockerfile
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - server
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "${DB_PORT:-3306}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  # The presence of these objects is sufficient to define them
  front: {}
  server: {}
